<template>
  <section class="ui raised segment">
    <div class="ui grid">
      <div class="ui ten wide column">
        <div class="ui stacked fluid form segment">
          <form submit.trigger="updateSettings()">
            <h3 class="ui header">Update</h3>
            <div class="two fields">
              <div class="field">
                <label>First Name</label> <input value="${user.firstName}" type="text" value.bind="firstName">
              </div>
              <div class="field">
                <label>Last Name</label> <input value="${user.lastName}" type="text" value.bind="lastName">
              </div>
            </div>
            <div class="field">
              <label>Email</label> <input value="${user.email}" type="text" value.bind="email">
            </div>
            <div class="field">
              <label>Password</label> <input value="${user.password}" type="password" value.bind="password">
            </div>
            <button class="ui blue submit button">Save</button>
          </form>
        </div>
      </div>
    </div>
  </section>
</template>

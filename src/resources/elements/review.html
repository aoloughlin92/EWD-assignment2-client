<template>
  <div class="ui stacked segment">
    <h3 class="ui dividing header"> All POIs </h3>
    <table class="ui celled table segment">
      <thead>
      <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Category</th>
        <th>Creator</th>
        <th>Image</th>
        <th>View Reviews</th>
      </tr>
      </thead>
      <tbody>
      <tr repeat.for="poi of pois">
        <td>${poi.name}</td>
        <td>${poi.description}</td>
        <td>${poi.category.name}</td>
        <td>${poi.creator.firstName} ${poi.creator.lastName}</td>
        <td><img class="ui medium image" src="${poi.imageurls[0]}"></td>
        <td><a href="#/ratings/${poi._id}" class="ui icon button">${poi.ratings.length} <i class="comments outline icon"></i></a></td>
      </tr>
      </tbody>
    </table>
  </div>
</template>
